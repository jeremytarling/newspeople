<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<%= content_tag( 'title', "News People - #{h @page_title}" ) %>
		<%= stylesheet_link_tag 'default', 'reset', 'hacks', 'layout', 'decor', 'colorPicker', 'weather' %>
	</head>
	<body>
  <header role="banner">
  <div id="global-header">
		<a href="http://www.bbc.co.uk"><img src="/images/bbc_blocks.png" width="84" height="24" alt="British Broadcasting Corporation" /></a>
	</div>
  <div id="local-header">
		<h1><a href="http://www.bbc.co.uk/news">News</a></h1>
	</div> 
	</header>
	<div style="padding-left: 125px">
		<%= @content_for_layout %>
	</div>
	<footer>
	<div id="footer-content">
		<p>BBC &copy; 2012</p>
  </div>
  </footer>
	</body>
</html>
